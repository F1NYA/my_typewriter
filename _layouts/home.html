---
layout: default
---
    {{ content }}
        {% for post in site.posts %}
            <a class="post-link" href="{{post.url | relative_url }}">
                <h3 class="post-title">
                    {{ post.title | escape }}
                </h3>
            <p></p>
                <info>{{ post.date | date: "%m/%d/%Y" }}</info>
                <div class="post-desc">
                    <p>{{ post.content | strip_html | truncatewords: 20 }}</p>
                </div>
            </a>
        {% endfor %}
